<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se!</title>
    <link rel="stylesheet" href="css/Registro.css">
</head>
<body>
    <script src="js/Registro.js"></script>
    <div class="astronauta">
        <img src="img/astronauta.png" alt="Imagem de um astronauta">
    </div>

    <form onsubmit="return validarSenha()">
        <div class="box">
            <div class="inputs">
                <input type="text" placeholder="Nome" name="Nome" id="Nome">
                <br><br>
                <input type="text" placeholder="Sobrenome" name="Sobrenome" id="Sobrenome">
                <br><br>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <br><br> 
                <input type="password" name="senhaC" id="senhaC" placeholder="Confirme sua Senha" required>
            </div>

            <!-- Bot達o de Envio -->
            <div class="enviar">
                <button type="submit">Enviar</button>
            </div>

            <!-- Lua decorativa -->
            <div class="lua">
                <img src="img/meia-lua.png" alt="Imagem de uma meia-lua">
            </div>

            <!-- Mensagem -->
            <div class="Mensagem">
                <p>Selene's Universe</p>
            </div>
        </div>
    </form>

    <div class="balao">
        <img src="img/bal達o.png" alt="Imagem de um bal達o de fala">
        <p>Registre-se para a miss達o!</p>
    </div>

    <div class="planets">
        <img src="img/22033930db578a506751bbc70c103205.png" alt="Imagem de planetas">
    </div>

    <!-- Incluindo o script no final para garantir que o DOM esteja carregado -->
    <script src="js/Registro.js"></script>
</body>
</html>
