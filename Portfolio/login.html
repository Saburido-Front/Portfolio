<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Bem-Vindo!</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Container do Astronauta -->
    <div class="astronauta">
        <img src="img/astronauta.png" alt="Imagem de um astronauta">
    </div>

    <!-- Container da Caixa de Login -->
    <div class="box">
        <div class="inputs">
            <label for="Usuario">
                <input type="text" placeholder="Usuário" name="Usuario" id="Usuario" maxlength="15" minlength="1">
            </label>
            <p></p>
            <p></p>
            <label for="Senha">
                <input type="password" placeholder="Senha" name="Senha" id="Senha" maxlength="15" minlength="1">
            </label>
        </div>

        <!-- Lua decorativa -->
        <div class="lua">
            <img src="img/meia-lua.png" alt="Imagem de uma meia-lua">
        </div>
    </div>

    <!-- Botão de Envio -->
    <div class="enviar">
        <button type="button" onclick="logar()">Enviar</button> 
    </div>

    <!-- Planetas decorativos -->
    <div class="planets">
        <img src="img/22033930db578a506751bbc70c103205.png" alt="Imagem de planetas">
    </div>

    <!-- Mensagem de boas-vindas -->
    <div class="Mensagem">
        <p>Selene's Universe</p>
    </div>

    <!-- Balão de fala -->
    <div class="balao">
        <img src="img/balão.png" alt="Imagem de um balão de fala">
        <p>Seja Bem-Vindo à Selene!</p>
    </div>

    <!-- Link para criar conta -->
    <div class="redirect">
        <p>Caso não tenha conta, clique <a href="#">aqui</a>.</p>
    </div>

    <script src="js/login.js"></script>

</body>
</html>
